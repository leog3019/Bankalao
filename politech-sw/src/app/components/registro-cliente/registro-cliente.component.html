<div class="navbar">
    <div class="logo">
      <img src="assets/images/neologo.png" alt="logo" id="logo-img">
      <span class="logo-text">POLITECH</span>
    </div>
  </div>
  
  <div class="register-container">
    <h2>Registro</h2>
    <form onsubmit="return validateForm()">
      <div class="form-group">
        <label for="cedula">Número de Cédula:</label>
        <input type="text" id="cedula" name="cedula" maxlength="10" minlength="10" required inputmode="numeric" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
      </div>
      <div class="form-group">
        <label for="nombre">Nombre de Usuario:</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" minlength="8" required>
        <small id="password-requirements" style="color: red; display: none;">La contraseña debe tener al menos 8 caracteres, una letra mayúscula, un número y un carácter especial.</small>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirmar contraseña:</label>
        <input type="password" id="confirm-password" name="confirm-password" minlength="8" required>
        <small id="password-error" style="color: red; display: none;">Las contraseñas no coinciden</small>
      </div>
      <button type="submit" class="btn primary">Registrarme</button>
    </form>
  </div>
  
  <script>
    function validateForm() {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const passwordRequirements = /^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
  
      let valid = true;
  
      if (!passwordRequirements.test(password)) {
        document.getElementById('password-requirements').style.display = 'block';
        valid = false;
      } else {
        document.getElementById('password-requirements').style.display = 'none';
      }
  
      if (password !== confirmPassword) {
        document.getElementById('password-error').style.display = 'block';
        valid = false;
      } else {
        document.getElementById('password-error').style.display = 'none';
      }
  
      return valid;
    }
  </script>

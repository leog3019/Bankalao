<div class="navbar">
    <div class="logo">
      <img src="assets/images/neologo.png" alt="logo" id="logo-img">
      <span class="logo-text"></span>
    </div>
  </div>
  
  <div class="recover-container">
    <h2>Recuperar Cuenta</h2>
    <form>
      <div class="form-group">
        <label for="cedula">Número de Cédula:</label>
        <input type="text" id="cedula" name="cedula"  maxlength="10" minlength="10" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <button type="submit" (click)="irARestablecerContrasena()" class="btn primary">Enviar Código</button>
    </form>
  </div>
